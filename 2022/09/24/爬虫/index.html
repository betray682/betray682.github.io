        <h2 id="使用solenium-和-pyhon-动态爬取-百度图片"><a href="#使用solenium-和-pyhon-动态爬取-百度图片" class="headerlink" title="使用solenium 和 pyhon 动态爬取 百度图片"></a>使用solenium 和 pyhon 动态爬取 百度图片</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">import os.path</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">import requests</span><br><span class="line">from selenium import webdriver</span><br><span class="line">import time</span><br><span class="line">import random</span><br><span class="line">import string</span><br><span class="line"></span><br><span class="line">keyword = &#x27;风景&#x27;</span><br><span class="line">url = f&#x27;https://image.baidu.com/search/index?tn=baiduimage&amp;ipn=r&amp;ct=201326592&amp;cl=2&amp;lm=-1&amp;st=-1&amp;fm=result&amp;fr=&amp;sf=1&amp;fmq=1663940183176_R&amp;pv=&amp;ic=&amp;nc=1&amp;z=&amp;hd=&amp;latest=&amp;copyright=&amp;se=1&amp;showtab=0&amp;fb=0&amp;width=&amp;height=&amp;face=0&amp;istype=2&amp;dyTabStr=MCwzLDYsMSw0LDUsNywyLDgsOQ%3D%3D&amp;ie=utf-8&amp;sid=&amp;word=&#123;keyword&#125;&#x27;</span><br><span class="line"></span><br><span class="line"># res.encoding = &#x27;utf8&#x27;</span><br><span class="line"># data = res.text</span><br><span class="line"># print(data)</span><br><span class="line"></span><br><span class="line">chrome = webdriver.Chrome(&#x27;D:\Program\chromedriver.exe&#x27;)</span><br><span class="line"></span><br><span class="line">chrome.get(url)</span><br><span class="line"></span><br><span class="line">script = &quot;window.scrollBy(0,document.body.scrollHeight)&quot;</span><br><span class="line"></span><br><span class="line">for i in range(5):</span><br><span class="line">    chrome.execute_script(script)</span><br><span class="line">    time.sleep(random.random() * 0.5 + 0.2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = chrome.page_source</span><br><span class="line"># print(data)</span><br><span class="line">img_list = re.findall(&#x27;&lt;li class=&quot;imgitem&quot;.*?&lt;/li&gt;&#x27;,data)</span><br><span class="line"># print(img_list)</span><br><span class="line"></span><br><span class="line">prunc_dict = str.maketrans(&#123;key: &quot;&quot; for key in string.punctuation&#125;)</span><br><span class="line">prunc_dict.update(str.maketrans(&#123;&#x27;【&#x27;: &quot;&quot;&#125;))</span><br><span class="line">prunc_dict.update(str.maketrans(&#123;&#x27;】&#x27;: &quot;&quot;&#125;))</span><br><span class="line"></span><br><span class="line">for i, img_item in enumerate(img_list):</span><br><span class="line">    img_url = re.findall(r&#x27;data-imgurl=&quot;(.*?)&quot;&#x27;,img_item)[0]</span><br><span class="line">    # print(img_item)</span><br><span class="line">    # img_title = re.findall(r&#x27;title=“(.*?)”&#x27;, img_item) 双引号为中文</span><br><span class="line"></span><br><span class="line">    img_title = re.findall(r&#x27;title=&quot;(.*?)&quot;&#x27;, img_item)[1]</span><br><span class="line">    img_title = img_title.replace(&quot; &quot;, &quot;&quot;)</span><br><span class="line">    img_title = img_title.translate(prunc_dict)</span><br><span class="line"></span><br><span class="line">    ##################   打印日志</span><br><span class="line">    print(i, img_title, img_url)</span><br><span class="line">    if not os.path.exists(&quot;baidu&quot;):</span><br><span class="line">        os.mkdir(&quot;baidu&quot;)</span><br><span class="line">    search_path = os.path.join(&quot;baidu&quot;,keyword)</span><br><span class="line">    if not os.path.exists(search_path):</span><br><span class="line">        os.mkdir(search_path)</span><br><span class="line"></span><br><span class="line">    res = requests.get(img_url)</span><br><span class="line">    img_content = res.content</span><br><span class="line"></span><br><span class="line">    img_name = os.path.join(search_path,f&#x27;&#123;img_title&#125;.jpg&#x27;)</span><br><span class="line"></span><br><span class="line">    with open(img_name, &quot;wb&quot;) as filename:</span><br><span class="line">        filename.write(img_content)</span><br><span class="line">        filename.flush()</span><br><span class="line">    time.sleep(random.random()*0.5 + 0.1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># time.sleep(10)</span><br><span class="line"></span><br><span class="line">chrome.close()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
